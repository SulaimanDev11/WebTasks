<!DOCTYPE html>
<html="en">
<head>
<title>ABBR</title>
<style>
a:link{
	color:orange;
	background-color:transparent;
	text-decoration:none;
	}
a:visited{
	color:green;
	background-color:transparent;
	text-decoration:none;
	}
a:hover{
	color:red;
	padding:10px;
	display:block;
	background-color:gray;
	text-decoration:underline;
	}
a:active{
	color:blue;
	background-color:transparent;
	text-decoration:underline;
	}
</style>
</head>
<body>
<h2>Link Colors</h2>
<p>You can change the default colors of links</p>
<a href="img/desert.jpg" target="_blank"><cite>Desert Image</cite></a>
<br>
<a href="img/desert.jpg" target="_blank"><cite>Desert Image</cite></a>
</body>
</html>
