<!DOCTYPE html>
<html>
<head>
	<title>A programer-Defined square Function</title>
	<script type="text/javascript">
		document.writeln(
			"<H1>Square the numbers from 1 to 10<H1>");
		for ( var x=1; x<=10; ++x)
			document.writeln( "The square of " + x + " is " + 
				square(x) + "<BR>");

		function square (y)
		{
			return y * y;
		}

	</script>
</head>
<body>

</body>
</html>
