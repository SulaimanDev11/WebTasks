<!DOCTYPE html>
<html lang="en">
<head>
<title></title>
<style>
/*This is stylesheet sets the width of all images to 100% */
img{
	width: 100%;
	}
</style>
</head>
<body>

<h2>Styling Images<h2>
<p>The image below has the width attribute set to 128 pixels, but the stylesheet overrides it</p>
<img src="img/tick.gif" alt="tick" width="128" height="128">

<p>The image below uses the style attribute, where the width is set to 128 pixels which override the internal css.</p>
<img src="img/tick.gif" alt="tick" <!--style="width:128px;height:128px;"-->>

</body>
</html>
