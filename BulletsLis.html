<h2>Unordered Lish with Circle Bullets</h2>

<ul style="list-style-type:disc;">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<ul style="list-style-type:circle;">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<ul style="list-style-type:square;">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ul>
<ol type="1">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<ol type="A">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<ol type="a">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
	
</ol>
<ol type="I">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
<ol type="i">
	<li>Coffe</li>
	<li>Tea</li>
	<li>Milk</li>
</ol>
